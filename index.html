<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="image">
        <div class="hover-div">
          <img src="images/icon-view.svg" alt="" translate="x" />
        </div>
      </div>
      <section class="content">
        <header><h1>Equilibrium #3429</h1></header>
        <section class="text">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="info">
          <p class="course">
            <img src="images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </p>
          <p class="time">
            <img src="images/icon-clock.svg" alt="" width="20px" />3 days left
          </p>
        </section>
        <footer>
          <img src="images/image-avatar.PNG" alt="" width="35px" />
          <p class="author">Creation of <span> Jules Wyvern</span></p>
        </footer>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mariusz Gro≈Ñ</a>.
    </div>
  </body>
</html>
